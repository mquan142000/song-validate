<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${song}" th:action="@{/validateSong}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Artist:</td>
            <td><input th:field="*{artist}" /></td>
            <td th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><input th:field="*{category}" /></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" /></td>
    </table>
</form>
</body>
</html>
